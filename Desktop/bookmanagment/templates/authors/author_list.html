{% extends 'base.html' %}

{% block content %}
<h1>Authors</h1>
<ul class="list-group">
  {% for author in authors %}
  <li class="list-group-item"><a href="{% url 'books:author_detail' author.pk %}">{{ author.name }}</a></li>
  {% empty %}
  <li class="list-group-item">No authors yet.</li>
  {% endfor %}
</ul>
{% endblock %}
