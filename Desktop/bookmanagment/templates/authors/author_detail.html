{% extends 'base.html' %}

{% block content %}
<h1>{{ author.name }}</h1>
<p>{{ author.bio }}</p>
<h3>Books</h3>
<ul>
  {% for book in books %}
  <li><a href="{% url 'books:book_detail' book.pk %}">{{ book.title }}</a> ({{ book.published_date }})</li>
  {% empty %}
  <li>No books for this author.</li>
  {% endfor %}
</ul>
<a class="btn btn-link" href="{% url 'books:author_list' %}">Back to authors</a>
{% endblock %}
