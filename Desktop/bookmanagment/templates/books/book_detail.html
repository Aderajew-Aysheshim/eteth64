{% extends 'base.html' %}

{% block content %}
<h1>{{ book.title }}</h1>
<p><strong>Author:</strong> <a href="{% url 'books:author_detail' book.author.pk %}">{{ book.author.name }}</a></p>
<p><strong>Published:</strong> {{ book.published_date }}</p>
<p><strong>ISBN:</strong> {{ book.isbn }}</p>

<a class="btn btn-secondary" href="{% url 'books:update_book' book.pk %}">Edit</a>
<form method="post" action="{% url 'books:delete_book' book.pk %}" style="display:inline">{% csrf_token %}
  <button class="btn btn-danger">Delete</button>
</form>
<a class="btn btn-link" href="{% url 'books:book_list' %}">Back to list</a>
{% endblock %}
