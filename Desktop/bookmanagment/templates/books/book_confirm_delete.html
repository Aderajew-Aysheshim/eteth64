{% extends 'base.html' %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'books:book_detail' book.pk %}">Cancel</a>
</form>
{% endblock %}
