{% extends 'base.html' %}

{% block content %}
<h1>{{ action }} Book</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">{{ action }}</button>
  <a class="btn btn-secondary" href="{% url 'books:book_list' %}">Cancel</a>
</form>
{% endblock %}
