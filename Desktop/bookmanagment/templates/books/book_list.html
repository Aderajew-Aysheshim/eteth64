{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Books</h1>
  <a class="btn btn-primary" href="{% url 'books:create_book' %}">Add Book</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published</th>
      <th>ISBN</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td><a href="{% url 'books:book_detail' book.pk %}">{{ book.title }}</a></td>
      <td>{{ book.author.name }}</td>
      <td>{{ book.published_date }}</td>
      <td>{{ book.isbn }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{% url 'books:update_book' book.pk %}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{% url 'books:delete_book' book.pk %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No books yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
